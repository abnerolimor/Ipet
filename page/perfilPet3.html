<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Pet</title>
    <link rel="stylesheet" href="../asset/style/PerfilPet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Perfil do Pet</h1>
    </header>
    <main class="profile-container">
        <section class="profile-card">
            <div class="profile-image">
                <img src="../asset/image/dollogo.png" alt="Foto do Pet">
            </div>
            <div class="profile-info">
                <h2>Doggo</h2>
                <p class="description">Um cachorro muito amigável que adora brincar e comer petiscos!</p>
                <ul class="profile-details">
                    <li><strong>Nome:</strong> Doggo</li>
                    <li><strong>Espécie:</strong> Canina</li>
                    <li><strong>Raça:</strong> Golden Retriever</li>
                    <li><strong>Idade:</strong> 3 anos</li>
                    <li><strong>Peso:</strong> 25 kg</li>
                </ul>
                <a class="adopt-button" href="../page/vacinas.html">Para Vacinas</a>
            </div>
        </section>
       
    </main>
    <footer class="footer">
        <p>Desenvolvido por Mypet</p>
    </footer>
</body>
</html>
